<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AION - Professional Prediction Market</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 via-red-950 to-black min-h-screen text-white">
    <header class="bg-black/90 backdrop-blur-sm border-b border-red-900/50 sticky top-0 z-50 shadow-lg shadow-red-900/20">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 rounded-lg bg-gradient-to-r from-red-600 to-red-800 flex items-center justify-center text-white font-bold text-xl shadow-lg shadow-red-600/50">A</div>
                    <span class="text-xl font-bold bg-gradient-to-r from-red-500 to-red-700 bg-clip-text text-transparent">AION</span>
                </div>
                <nav class="hidden md:flex items-center space-x-2">
                    <button onclick="showPage('dashboard')" class="nav-btn active flex items-center space-x-2 px-4 py-2 rounded-lg">
                        <i data-lucide="layout-dashboard" class="h-5 w-5"></i><span>Dashboard</span>
                    </button>
                    <button onclick="showPage('marketplace')" class="nav-btn flex items-center space-x-2 px-4 py-2 rounded-lg">
                        <i data-lucide="store" class="h-5 w-5"></i><span>Marketplace</span>
                    </button>
                    <button onclick="showPage('leaderboard')" class="nav-btn flex items-center space-x-2 px-4 py-2 rounded-lg">
                        <i data-lucide="trophy" class="h-5 w-5"></i><span>Leaderboard</span>
                    </button>
                    <button onclick="showPage('governance')" class="nav-btn flex items-center space-x-2 px-4 py-2 rounded-lg">
                        <i data-lucide="vote" class="h-5 w-5"></i><span>Governance</span>
                    </button>
                </nav>
                <button id="connectWallet" onclick="connectWallet()" class="bg-gradient-to-r from-red-600 to-red-800 text-white px-4 py-2 rounded-lg hover:opacity-90 shadow-lg shadow-red-600/30 border border-red-500/30">
                    <span id="walletText">Connect Wallet</span>
                </button>
            </div>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div id="dashboard" class="page">
            <h1 class="text-3xl font-bold mb-8 text-red-500">Dashboard</h1>
            <div class="bg-black/50 backdrop-blur-sm rounded-lg shadow-xl border border-red-900/30 p-6 mb-8">
                <h2 class="text-xl font-bold mb-4 text-red-400">Live Market Prices</h2>
                <div id="tradingview_widget"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <div class="bg-black/50 backdrop-blur-sm p-6 rounded-lg shadow-xl border border-red-900/30">
                    <h3 class="text-sm font-medium text-gray-400">Total Value Locked</h3>
                    <p class="text-2xl font-bold text-red-500">$2.4M</p>
                </div>
                <div class="bg-black/50 backdrop-blur-sm p-6 rounded-lg shadow-xl border border-red-900/30">
                    <h3 class="text-sm font-medium text-gray-400">Active Predictions</h3>
                    <p class="text-2xl font-bold text-red-400">156</p>
                </div>
                <div class="bg-black/50 backdrop-blur-sm p-6 rounded-lg shadow-xl border border-red-900/30">
                    <h3 class="text-sm font-medium text-gray-400">Accuracy Rate</h3>
                    <p class="text-2xl font-bold text-red-300">92.3%</p>
                </div>
                <div class="bg-black/50 backdrop-blur-sm p-6 rounded-lg shadow-xl border border-red-900/30">
                    <h3 class="text-sm font-medium text-gray-400">Total Users</h3>
                    <p class="text-2xl font-bold text-red-200">8,429</p>
                </div>
            </div>
        </div>

        <div id="marketplace" class="page hidden">
            <h1 class="text-3xl font-bold mb-8 text-red-500">Prediction Marketplace</h1>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-black/50 backdrop-blur-sm rounded-lg shadow-xl border border-red-900/30 p-6 hover:border-red-700/50 transition-all">
                    <h3 class="font-bold mb-2 text-white">Bitcoin $100k by Q1 2025</h3>
                    <p class="text-sm text-gray-400 mb-4">GPT-4 Oracle â€¢ 95.8%</p>
                    <button class="w-full bg-gradient-to-r from-red-600 to-red-800 text-white py-2 rounded-lg hover:opacity-90">Stake Now</button>
                </div>
            </div>
        </div>

        <div id="leaderboard" class="page hidden">
            <h1 class="text-3xl font-bold mb-8 text-red-500">AI Models Leaderboard</h1>
        </div>

        <div id="governance" class="page hidden">
            <h1 class="text-3xl font-bold mb-8 text-red-500">DAO Governance</h1>
        </div>
    </main>

    <script>
        lucide.createIcons();
        new TradingView.widget({
            "width": "100%",
            "height": 400,
            "symbol": "BINANCE:BTCUSDT",
            "interval": "D",
            "timezone": "Etc/UTC",
            "theme": "dark",
            "style": "1",
            "locale": "en",
            "toolbar_bg": "#000000",
            "enable_publishing": false,
            "allow_symbol_change": true,
            "watchlist": ["BINANCE:BTCUSDT","BINANCE:ETHUSDT","BINANCE:BNBUSDT","BINANCE:SOLUSDT","BINANCE:AVAXUSDT"],
            "container_id": "tradingview_widget"
        });

        let isConnected = false, walletAddress = null;
        async function connectWallet() {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    walletAddress = accounts[0];
                    isConnected = true;
                    document.getElementById('walletText').textContent = walletAddress.substring(0, 6) + '...' + walletAddress.substring(38);
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            } else {
                alert('MetaMask not detected!');
            }
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-gradient-to-r', 'from-red-600', 'to-red-800', 'text-white');
                btn.classList.add('text-gray-400', 'hover:bg-red-950/30');
            });
            event.target.closest('.nav-btn').classList.add('active', 'bg-gradient-to-r', 'from-red-600', 'to-red-800', 'text-white');
            event.target.closest('.nav-btn').classList.remove('text-gray-400', 'hover:bg-red-950/30');
        }

        document.querySelector('.nav-btn.active').classList.add('bg-gradient-to-r', 'from-red-600', 'to-red-800', 'text-white');
        document.querySelectorAll('.nav-btn:not(.active)').forEach(btn => btn.classList.add('text-gray-400', 'hover:bg-red-950/30'));
    </script>

    <style>
        .nav-btn.active {
            background: linear-gradient(to right, #dc2626, #991b1b);
            color: white;
        }
    </style>
</body>
</html>
